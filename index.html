<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATION CONVERTER</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- LINK FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- LINK CSS -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <img src="img/logo-pens.png" alt="Logo Pens" class="logo-pens">    
            </div>
            <div class="col-7 col-sm-8">
                <h1 class="h1">
                    WEBSITE CALCULATION
                    <br>
                    BUCK CONVERTER
                </h1>    
            </div>

            <div class="col">
                <img src="img/logo-himaelin.jpeg" alt="Logo HIMA ELIN" class="logo-himaelin">
            </div>
        </div>
        
    </header>

    <main>
        <section class="input">
            <div class="container">
                <div class="h2">
                    <h2>INPUT PARAMETER</h2>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <!-- INPUT VIN -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="vin" class="col-form-label">Vin</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="vin" class="form-control">
                            </div>
                            <div class="col-2">
                              <span id="vin" class="form-text">
                                V
                              </span>
                            </div>
                        </div>
                        
                        <!-- INPUT VOUT -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="vout" class="col-form-label">Vout</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="vout" class="form-control">
                            </div>
                            <div class="col-2">
                              <span id="vout" class="form-text">
                                V
                              </span>
                            </div>
                        </div>

                        <!-- INPUT IOUT -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="iot" class="col-form-label">Iot</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="iot" class="form-control">
                            </div>
                            <div class="col-2">
                              <span id="iot" class="form-text">
                                A
                              </span>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <!-- INPUT FREKUENSI -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="frekuensi" class="col-form-label">Fs</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="frekuensi" class="form-control" aria-describedby="frekuensi">
                            </div>
                            <div class="col-2">
                              <span id="frekuensi" class="form-text">
                                KHz
                              </span>
                            </div>
                        </div>

                        <!-- INPUT Vf -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="vf" class="col-form-label">Vf</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="vf" class="form-control">
                            </div>
                            <div class="col-2">
                              <span id="vf" class="form-text">
                                V
                              </span>
                            </div>
                        </div>

                        <!-- INPUT TFALL -->
                        <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="tfall" class="col-form-label">Tfall</label>
                            </div>
                            <div class="col-6">
                              <input type="number" id="tfall" class="form-control">
                            </div>
                            <div class="col-2">
                              <span id="tfall" class="form-text">
                                s
                              </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <section class="output">

        </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
